<footer class="footer">
  <div class="footer-content">
    <div class="logo">
      <img src="assets/img/Logo-Cenachero-Blanco-Txt.png" alt="El footer" />
    </div>

    <div class="links">
      <a href="#">{{ 'FOOTER.PRIVACY' | translate }}</a>
      <a href="#">{{ 'FOOTER.LEGAL' | translate }}</a>
    </div>

    <div class="social">
      <a [href]="facebookUrl" target="_blank">
        <img src="assets/icons/icons8-facebook-nuevo.svg" alt="Facebook" />
      </a>
      <a [href]="instagramUrl" target="_blank">
        <img src="assets/icons/icons8-instagram.svg" alt="Instagram" />
      </a>
      <a [href]="tiktokUrl" target="_blank">
        <img src="assets/icons/icons8-tik-tok.svg" alt="TikTok" />
      </a>
    </div>
  </div>
</footer>
