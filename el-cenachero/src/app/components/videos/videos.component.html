<section class="videos-section">
    <div class="video-container" *ngFor="let video of videos">
      <div class="video-wrapper">
        <video #videoPlayer [src]="video.url" autoplay muted loop playsinline></video>
        <div class="overlay">
          <h3>{{ video.nombre }}</h3>
          <button [routerLink]="video.ruta">Reservar</button>
        </div>
      </div>
    </div>
  </section>
